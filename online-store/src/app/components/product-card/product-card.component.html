<div class="product-card" *ngIf="product">

  <img class="main-image" [src]="mainImage" [alt]="product.name">

  <div class="thumbnails">
    <img
      *ngFor="let img of product.images"
      [src]="img"
      [alt]="product.name"
      (click)="mainImage = img"
      [class.active]="img === mainImage"
    >
  </div>

  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <p>Price: {{ product.price | number }} KZT</p>
  <p>Rating: {{ product.rating }} ‚≠ê</p>

  <div class="share-buttons">
    <a [href]="whatsappShareLink" target="_blank">Share via WhatsApp</a>
    <a [href]="telegramShareLink" target="_blank">Share via Telegram</a>
  </div>

  <a [href]="product.link" target="_blank" class="buy-button">Buy Now</a>
</div>
