<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Donut</td>
                    <td>Sugar, dough, milk, cream</td>
                    <td>200 dollars</td>
                    
                </tr>
                <tr>
                    <td>Spaghetti</td>
                    <td>Meat, spaghetti, cheese, potato</td>
                    <td>400 dollars</td>
                    
                </tr>
                <tr>
                    <td>Beshbarmak</td>
                    <td>Meat, carrot, onion, dough</td>
                    <td>1000 dollars</td>
                    
                </tr>
            </tbody>
        </table>

    </body>
