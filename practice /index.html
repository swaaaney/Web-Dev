<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page">

    <!-- LEFT SIDE -->
    <div class="left">
        <img class="insta-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="logo">

        <h1>
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши <span>близкие друзья</span>.
        </h1>

        <img class="preview" src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="preview">
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h3>Войти в Instagram</h3>

        <input type="text" placeholder="Имя пользователя, номер телефона или электронный адрес">
        <input type="password" placeholder="Пароль">

        <button class="login-btn">Войти</button>
        <a class="forgot" href="#">Забыли пароль?</a>

        <div class="divider"></div>

        <button class="fb-btn">Войти через Facebook</button>
        <button class="new-btn">Создать новый аккаунт</button>

        <div class="meta">Meta</div>
    </div>

</div>

<footer>
    Meta · Информация · Блог · Вакансии · Помощь · API · Конфиденциальность · Условия · Места · Instagram Lite  
    <br>© 2026 Instagram from Meta
</footer>

</body>
</html>
